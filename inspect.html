<html>
<head>
    <meta charset="utf-8">
    <title>jsQR Demo</title>
    <script src="./jsQR.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #canvas {
            width: 100%;
            height: 100%;
        }
        #output {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="canvasDiv">
    <canvas id="canvasText"></canvas>
    <canvas id="canvas"></canvas>
</div>
<div id="output" hidden>

</div>
<script>
    let vehicleId = undefined;
    const video = document.createElement("video");
    const canvasElement = document.getElementById("canvas");
    const canvas = canvasElement.getContext("2d");

    function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
    }

    // Use facingMode: environment to attemt to get the front camera on phones
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
        video.play();
        requestAnimationFrame(tick);
    }).catch(function (error) {
        console.log(error);
    });

    function inspectTicket(id) {
        $.post('/api/tickets/inspect/', {vehicleId: vehicleId, id: id}).then(function (result) {
            console.log(result);
            $('#canvasDiv').hide();
            let outputDiv = $('#output');
            outputDiv.show();
            outputDiv.html(result);
            if(result.status === 'validated') {
                outputDiv.css('background-color', 'green');
            } else {
                outputDiv.css('background-color', 'red');
            }
        }).catch(function(error) {
            console.log(error);
            alert(JSON.stringify(error));
        });
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvasElement.hidden = false;

            canvasElement.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
            let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });
            if (code) {
                drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

                if(vehicleId) {
                    video.srcObject.getTracks().forEach(function(track) {
                        track.stop();
                    });
                    inspectTicket(code.data);
                    return;
                }
                vehicleId = code.data;
                $('#canvasText').html(code.data);
                alert(`Inspecting on vehicle with id ${vehicleId}`);
            }
        }
        requestAnimationFrame(tick);
    }
</script>
</body>
</html>
